query CalendarScheduledFlowRuns($project_id: uuid, $startTime: timestamptz, $endTime: timestamptz, $flowIds: [uuid!]) {
  flow_run (
    where: { 
      _and: [
    {flow: { project_id: { _eq: $project_id } }}
    {scheduled_start_time: { _gte: $startTime}}, 
    {scheduled_start_time: { _lt: $endTime}},
    {state: {_eq: "Scheduled"}},
    {flow_id: { _in: $flowIds}}
    ]
    }
    # distinct_on: flow_id
    # order_by: {flow_id: asc, scheduled_start_time: asc}
  ) 
  {
    id
    flow_id
    name
    end_time
    start_time
    scheduled_start_time
    state
  }
}