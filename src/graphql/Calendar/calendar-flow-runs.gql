query CalendarFlowRuns($project_id: uuid, $startTime: timestamptz, $endTime: timestamptz) {
  flow_run (
    where: { 
      _and: [
    {flow: { project_id: { _eq: $project_id } }},
    {start_time: { _gte: $startTime}}, 
    {start_time: { _lte: $endTime}}
    ]
    }
  ) 
  {
    id
    flow_id
    name
    end_time
    start_time
    scheduled_start_time
    state
  }
}
