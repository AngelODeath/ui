mutation WriteRunLogs(
  $flowRunId: uuid!
  $taskRunId: uuid
  $message: String
  $name: String
) {
  write_run_logs(
    input: {
      logs: [
        {
          flow_run_id: $flowRunId
          task_run_id: $taskRunId
          name: $name
          message: $message
        }
      ]
    }
  ) {
    success
  }
}
