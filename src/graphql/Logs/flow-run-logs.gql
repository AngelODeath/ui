query FlowRunLogs(
  $id: UUID!
  $logId: UUID
  $levels: [String!]
  $limit: Int = 100
  $offset: Int = 0
  $searchText: String
  $timestampFrom: timestamptz
  $timestampTo: timestamptz
) {
  flow_run_by_pk(id: $id) {
    id
    state
    logs(
      limit: $limit
      offset: $offset
      order_by: { timestamp: desc }
      where: {
        id: { _eq: $logId }
        level: { _in: $levels }
        message: { _ilike: $searchText }
        timestamp: { _gte: $timestampFrom, _lte: $timestampTo }
      }
    ) {
      id
      flow_run_id
      level
      message
      name
      task_run_id
      timestamp
    }
  }
}
