query TableFlowRunsCount($flow_group_id: UUID, $flow_id: UUID, $name: String) {
  flow_run_aggregate(
    where: {
      flow: { flow_group_id: { _eq: $flow_group_id }, id: { _eq: $flow_id } }
      name: { _ilike: $name }
      state: { _neq: "Scheduled" }
    }
  ) {
    aggregate {
      count
    }
  }
}
