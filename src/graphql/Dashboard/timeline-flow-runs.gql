query TimelineFlowRuns($limit: Int, $project_id: uuid, $tenant_id: uuid) {
  flow_run(
    where: {
      flow: { project_id: { _eq: $project_id }, tenant_id: { _eq: $tenant_id } }
      state: { _neq: "Scheduled" }
    }
    limit: $limit
    order_by: { scheduled_start_time: desc }
  ) {
    id
    name
    duration
    flow {
      id
      name
    }
    end_time
    start_time
    scheduled_start_time
    state
  }
}
