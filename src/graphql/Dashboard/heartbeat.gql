query Heartbeat($projectId: uuid, $timestamp: timestamptz, $state: String) {
  flow_run(
    limit: 10
    where: {
      flow: { project_id: { _eq: $projectId } }
      state_timestamp: { _gte: $timestamp }
      state: { _eq: $state }
    }
    order_by: { updated: desc_nulls_last }
  ) {
    id
    name
    scheduled_start_time
    state
    state_timestamp
    flow {
      id
      name
    }
  }
}
