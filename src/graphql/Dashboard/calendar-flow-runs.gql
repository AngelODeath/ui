query CalendarFlowRuns($project_id: uuid, $startTime: timestamptz) {
  flow_run(
    where: {
    flow: { project_id: { _eq: $project_id } }
    state: { _neq: "Scheduled" }
    start_time: {_gte: $startTime}
    }
    limit: 50
    order_by: { start_time: desc }
  ) {
    id
    flow_id
    name
    end_time
    start_time
    scheduled_start_time
    state
  }
}
